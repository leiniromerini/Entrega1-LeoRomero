<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        Productos
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">Inicio</a> <!-- Aca voy a inicio -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">Admin Site <span class="sr-only">(current)</span></a>
                    <!-- ACA lo mando al site admin django -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos/listar_productos">Ver Productos</a>
                    <!-- aca en el href= le mando la url a donde quiero mandar-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos/crear_productos">Crear Producto All</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-expanded="false">
                        Clases de Productos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/productos/herramientas/listar_herramientas/">Herramientas</a>
                        <a class="dropdown-item" href="/productos/muebles/listar_muebles/">Muebles</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/productos/herramientas/create_herramientas/">Cargar Herramientas</a>
                        <a class="dropdown-item" href="/productos/muebles/create_muebles/">Cargar Muebles</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto/">Contacto</a>
                </li>  
            </ul>
            {% block busqueda %}
            </form> <!-- Busqueda -->
            <form class="form-inline my-2 my-lg-0" action="/productos/buscar_productos/" method="GET">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar Todas Categorias" aria-label="Search" name='search'>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            {% endblock %}
        </div>
    </nav>
    {% block contenido %}
    <!--  Aca ccreo el block contenido en el base para usarlo en los otros templates con herencia  -->

    {% endblock %}


</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</html>
